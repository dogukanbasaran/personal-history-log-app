<!DOCTYPE html>
<html lang="en">
<head>

    <title>Memory Log App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="inputs">
                <input class="input-log" type="text">
                <div class="toolBox closed-toolBox"><span class="btn-tools"><i class="fa-solid fa-gear"></i></span></div>
                <input class="input-date" style="display: none;" type="date" name="" id="">
            </div>
            <div class="log-box">
                <div class="container">

                </div>
                <button class="btn-expand">expand your history</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Dogukan Basaran &copy; 2025.</span>

                <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/dogukanbasaran/"></a>
                <a  class="fa-brands fa-github" href="http://www.github.com/dogukanbasaran"></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/ea61287fef.js" crossorigin="anonymous"></script>

</html>
